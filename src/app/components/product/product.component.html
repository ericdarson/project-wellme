<div *ngIf="!this.isFailedToLoad" class="master-component">
    <h1 class="flex-center" style="margin-bottom: 2em;"><b>Products</b></h1>
    <div class="flex-center" style="margin-bottom: 2em;">
        <div class="profile-name">
            Pilih Kategori
        </div>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="profile-item-box" style="padding: 1em; width: 70%;">
            <div class="flex" style="justify-content: space-between;">
                <div class="width-full">
                    <div class="text-wellme-color">
                        <b>
                            Reksadana
                        </b>
                    </div>
                    <div class="font-12">
                        Investasi Dana Terjangkau
                    </div>
                    <div class="wellme-button clickable font-12" style="margin-top: 2em;">
                        <b>Lihat Produk</b>
                    </div>
                </div>
                <div>
                    <img src="/assets/icon/icon-kategori-1.png" alt="Wellme" width="200" height="100">
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="profile-item-box" style="padding: 1em; width: 70%;">
            <div class="flex" style="justify-content: space-between;">
                <div class="width-full">
                    <div class="text-wellme-color">
                        <b>
                            Obligasi
                        </b>
                    </div>
                    <div class="font-12">
                        Investasi Berpendapatan Tetap
                    </div>
                    <div class="wellme-button clickable font-12" style="margin-top: 2em;">
                        <b>Lihat Produk</b>
                    </div>
                </div>
                <div>
                    <img src="/assets/icon/icon-kategori-2.png" alt="Wellme" width="200" height="100">
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="justify-content: center;">
        <div class="profile-item-box" style="padding: 1em; width: 70%;">
            <div class="flex" style="justify-content: space-between;">
                <div class="width-full">
                    <div class="text-wellme-color">
                        <b>
                            Asuransi
                        </b>
                    </div>
                    <div class="font-12">
                        Perlindungan Jiwa,
                        Kesehatan, dan Harta Benda
                    </div>
                    <div class="wellme-button clickable font-12" style="margin-top: 2em;">
                        <b>Lihat Produk</b>
                    </div>
                </div>
                <div>
                    <img src="/assets/icon/icon-kategori-3.png" alt="Wellme" width="200" height="100">
                </div>
            </div>
        </div>
    </div>
