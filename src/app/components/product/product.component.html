<div class="master-component">

    <h1 class="flex-center" style="margin-bottom: 2em;"><b>Products</b></h1>
    <div class="flex-center" style="margin-bottom: 1em;">
        <div class="profile-name">
            Pilih Kategori
        </div>
    </div>
    <div *ngIf="!isLoading" style="padding-left: 1em; padding-right: 1em; padding-top: 2em;padding-bottom: 2em;">
        <div *ngFor="let type of productTypes" class="flex width-full" style="justify-content: center;">
            <div class="profile-item-box" style="padding: 1em; width: 70%;">
                <div class="flex" style="justify-content: space-between;">
                    <div class="width-full">
                        <div class="text-wellme-color">
                            <b>
                                {{type.jenis_reksadana}}
                            </b>
                        </div>
                        <div class="font-12">
                            Investasi Dana Terjangkau
                        </div>
                        <div class="wellme-button clickable font-12" style="margin-top: 2em;">
                            <b>Lihat Produk</b>
                        </div>
                    </div>
                    <div>
                        <img src="/assets/icon/icon-kategori-1.png" alt="Wellme" width="200" height="100">
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div *ngIf="isLoading" style="padding-left: 1em; padding-right: 1em; padding-top: 2em;padding-bottom: 2em;">
        <div class="row mb-3">
            <div class="col-md-8 mx-auto">
                <ngx-shimmer-loading [shape]="'rect'" [width]="'100%'" [height]="'100px'" ></ngx-shimmer-loading>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-8 mx-auto">
                <ngx-shimmer-loading [shape]="'rect'" [width]="'100%'" [height]="'100px'" ></ngx-shimmer-loading>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-8 mx-auto">
                <ngx-shimmer-loading [shape]="'rect'" [width]="'100%'" [height]="'100px'" ></ngx-shimmer-loading>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-8 mx-auto">
                <ngx-shimmer-loading [shape]="'rect'" [width]="'100%'" [height]="'100px'" ></ngx-shimmer-loading>
            </div>
        </div>
    </div>
</div>
