<div class="jflex-column container" style="height: 100%;">
    <div class="jflex-row" style="padding-top:20px;">
        <a (click)="goBack()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>chevron_left</mat-icon>
        </a>
        <h1 style="flex-basis: 90%; text-align: center;;" class="headFont">Portofolio Baru</h1>
    </div>
    <div style="width: 100%">
        <canvas id="line" #line></canvas><br>
    </div>
    <div class="jflex-column padding-beauty  center-cross-axis " style="height:90%;">
        
        <mat-card class="box-outline litle-space" style="width: 100%;">
            <div class="jflex-column">
                <div class="jflex-column">
                    <div><strong>Nama Portofolio</strong></div>
                    <h2 class="font-green">{{plannerRequest.nama_plan}}</h2>
                </div>
                
                <div class="jflex-column">
                    <div><strong>Total Target</strong></div>
                    <h2 class="font-green">{{plannerRequest.goal_amount | currency:'Rp ':'code'}}</h2>
                </div>
                
                <div class="jflex-column">
                    <div><strong>Tanggal Target Tujuan</strong></div>
                    <h2 class="font-green">{{plannerRequest.due_date}}</h2>
                </div>
                
                <div class="jflex-column">
                    <div><strong>Total Tabungan/Bulan</strong></div>
                    <h2 class="font-green">{{nominalYangHarusDitabung | currency:'Rp ':'code'}}</h2>
                </div>
            </div>
        </mat-card>
    </div>
    
    
    
    
    <div class="background-green jflex-row padding-beauty center-main-axis">
        <a routerLink="/financial-planner/summary-planner" mat-raised-button style="background-color: #6ED940; color: white; width: 80%; ">Lanjut</a>
    </div>
</div>
