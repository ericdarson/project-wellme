<div class="jflex-column container" style="height: 100%;">
    <div class="jflex-row" style="padding-top:20px;" *ngIf="!loader">
        <a (click)="goBack()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>chevron_left</mat-icon>
        </a>
        <h1 style="flex-basis: 90%; text-align: center;;" class="headFont"><b>Portofolio Baru</b></h1>
    </div>

    <div class="jflex-row center-cross-axis row" style="padding-top:20px;" *ngIf="loader==true">
        <div *ngIf="loader==true"><ngx-shimmer-loading [shape]="'circle'" [width]="'50px'" [height]="'50px'" ></ngx-shimmer-loading></div>
        <div *ngIf="loader==true" style="flex-basis: 90%;" class="jflex-row center-main-axis"><ngx-shimmer-loading [shape]="'rect'" [width]="'200px'" [height]="'32px'" ></ngx-shimmer-loading></div>
    </div>
    <div class="jflex-column padding-beauty  center-cross-axis " style="height:90%;" *ngIf="!loader">
        <!-- <h1 style="font-weight: 300;">Iphone 12 Pro Baru</h1> -->
        <mat-card class="box-outline litle-space" style="width: 100%;">
            <div class=" jflex-row stretch">
                <div><strong>Profil Resiko</strong></div>
                <div >{{plannerResiko.tipe_resiko}}</div>
            </div>
        </mat-card>
        
        <mat-card class="box-outline litle-space" style="width: 100%;">
            <div class=" jflex-row stretch litle-space">
                <div><strong>Profil Resiko</strong></div>
                <div><strong>Alokasi</strong></div>
            </div>
            <div class=" jflex-row stretch litle-space" *ngFor="let resiko of plannerResiko.detail_resiko">
                <div class="font-green">{{resiko.nama_plan}}</div>
                <div class="font-green"><strong>{{resiko.percentage}} %</strong></div>
            </div>
            

        </mat-card>
    </div>
    <div class="jflex-column padding-beauty  center-cross-axis " style="height:90%;" *ngIf="loader">
        <mat-card class="box-outline litle-space" style="width: 100%;">
            <div class=" jflex-row stretch">
                <ngx-shimmer-loading [shape]="'rect'" [height]="'14px'" class="col-md-6"></ngx-shimmer-loading>
                <ngx-shimmer-loading [shape]="'rect'" [height]="'20px'" class="col-md-4"></ngx-shimmer-loading>
            </div>
        </mat-card>
        
        <mat-card class="box-outline litle-space" style="width: 100%;">
            <div class=" jflex-row stretch litle-space">
                <ngx-shimmer-loading [shape]="'rect'" [height]="'14px'" class="col-md-6"></ngx-shimmer-loading>
                <ngx-shimmer-loading [shape]="'rect'" [height]="'20px'" class="col-md-4"></ngx-shimmer-loading>
            </div>
            <div class=" jflex-row stretch litle-space" *ngFor="let resiko of plannerResiko.detail_resiko">
                <ngx-shimmer-loading [shape]="'rect'" [height]="'14px'" class="col-md-6"></ngx-shimmer-loading>
                <ngx-shimmer-loading [shape]="'rect'" [height]="'20px'" class="col-md-4"></ngx-shimmer-loading>
            </div>
            

        </mat-card>
    </div>
    <div class="jflex-row center-main-axis center-cross-axis"  *ngIf="loader2">
        <mat-spinner [diameter]="60" class="mat-spinner-color"></mat-spinner>
    </div>
    
    <div class="jflex-row center-main-axis center-cross-axis" *ngIf="!loader2">
        <h4 style="color: red;">{{errorMessage}}</h4>
    </div>
    
    
    <div class="background-green jflex-row padding-beauty center-main-axis">
        <ngx-shimmer-loading *ngIf="loader" [shape]="'rect'" [height]="'32px'" class="col-md-10"></ngx-shimmer-loading>
        <a *ngIf="!loader" (click)="insertPlanner()" mat-raised-button style="background-color: #6ED940; color: white; width: 80%; ">Simpan</a>
    </div>
</div>
