<div class="container">
    <div class="pt-3">
        <div class="border-login w-75 mx-auto">
            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <img class="img-fluid"  src="assets/img/login-page-image.png" alt="Wellme">
                    </div>
                </div>
                <div *ngIf="!this.isLoading" class="col-lg-6 flex p-3" style="align-self: center;justify-content: center;">
                    <div>
                        <div>
                            <div class="font-24 mb-2"> <b>BCA ID [User ID]</b> </div>
                            <mat-form-field class="w-100">
                                <input matInput type="text" [(ngModel)]="this.bca_id" placeholder="(Massukan ID anda)" required />
                            </mat-form-field>
                        </div>
                        <div>
                            <div class="font-24 mb-2"> <b>Password</b> </div>
                            <mat-form-field class="w-100">
                                <input matInput [(ngModel)]="this.password" autocomplete="off" placeholder="(Masukkan Password anda)" [type]="hide ? 'password' : 'text'" required>
                                <mat-icon matSuffix class="clickable" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </mat-form-field>
                        </div> 
                        <div *ngIf="isWrongPass" class="flex mb-2" style="justify-content:flex-end;color:red;">
                            Username atau Password Salah
                        </div> 
                        <div class="flex hover-wellme clickable" style="justify-content:flex-end;">
                            Lupa Password?
                        </div>   
                        <div class="mt-5">
                            <button mat-button class="button-fill w-100 font-24 p-3" (click)="loginClicked()" >Log In</button>
                        </div> 
                        <div class="flex mt-5 text-center" style="justify-content: center;">
                            <div class="font-18">
                                Pengguna Baru? &nbsp;
                            </div>
                            <div class="text-wellme-color font-18 clickable"> 
                                SignUp disini
                            </div>
                        </div> 
                    </div>      
                </div>
                <div *ngIf="this.isLoading" class="col-lg-6 flex" style="align-self: center;justify-content: center;">
                    <mat-spinner class="img-fluid"></mat-spinner>
                </div>
            </div>
        </div>
    </div>
    
</div>
