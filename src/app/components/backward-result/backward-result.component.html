<div class="master-component">
    <div class="jflex-row" style="padding-top:20px;">
        <mat-icon class="clickable" (click)="back()">chevron_left</mat-icon>
        <h1 style="text-align: center;" class="width-full headFont"><b>Backward Projection</b></h1>
    </div>

    <div class="flex-center" style="margin-bottom: 2em;margin-top: 1em;">
        <div class="profile-name">
           Proyeksi
        </div>
    </div>
    <div style="width: 100%">
        <canvas id="line" #line></canvas><br>
    </div>
    <mat-grid-list cols="4" rowHeight="6em">
        <mat-grid-tile>
            <button mat-button [ngClass]="oneWeekRangeSelected ? 'button-fill' : 'button-range'"
             class="clickable text-center width-full" style="padding: 1em;" (click)="selectOneWeekRange()">
                <div>
                    <b>1 Week</b>
                </div>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button [ngClass]="oneMonthRangeSelected ? 'button-fill' : 'button-range'"
             class="clickable text-center width-full" style="padding: 1em;" (click)="selectOneMonthRange()">
                <div>
                    <b>1 Month</b>
                </div>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button  [ngClass]="threeMonthRangeSelected ? 'button-fill' : 'button-range'"
             class=" clickable text-center width-full" style="padding: 1em;" (click)="selectThreeMonthRange()">
                <div>
                    <b>3 Month</b>
                </div>
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button  [ngClass]="oneYearRangeSelected ? 'button-fill' : 'button-range'"
             class="clickable text-center width-full" style="padding: 1em;" (click)="selectOneYearRange()">
                <div>
                    <b>1 Year</b>
                </div>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="profile-item-box" style="padding: 1em;">
        <div class="text-wellme-color font-18">
            <b>Batavia Dana Kas Maxima</b>
        </div>
        <div>
            Pasar Uang    
        </div>
        <div>
            21 Dec 20    
        </div>
        <div style="margin-top: 1em;">
            <div>
               <b>Kinerja 1 Tahun</b>
            </div>
            <div class="text-wellme-color font-18">
                <b>+0.33%</b>
            </div>
            <div class="flex" style="justify-content: space-between;margin-top: 1em;align-items: center;">
                <div>
                    <div>
                        <b>NAB/ Unit</b>
                    </div>
                    <div class="text-wellme-color font-18">
                        <b>{{1500 | currency : 'Rp '}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-item-box" style="padding: 1em;">
        <div class="flex" style="justify-content: space-between;">
            <div class="font-18">
                <b>Bank Kustodian</b>
            </div>
            <div class="text-wellme-color font-18">
                <b>BCA</b>
            </div>
        </div>
        <div class="flex" style="justify-content: space-between; margin-top: 1em;">
            <div class="font-18">
                <b>Bank Penampung</b>
            </div>
            <div class="text-wellme-color font-18">
                <b>BCA</b>
            </div>
        </div>
    </div>  
</div>
