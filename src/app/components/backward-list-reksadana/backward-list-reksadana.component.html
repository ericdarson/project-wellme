<div class="jflex-column container" style="height: 100%;">
    <div class="jflex-row" style="padding-top:20px;">
        <mat-icon class="clickable" (click)="goBack()">chevron_left</mat-icon>
        <h1 style="text-align: center;" class="width-full headFont"><b>Backward Projection</b></h1>
    </div>

    <div class="flex-center" style="margin-bottom: 2em;margin-top: 1em;">
        <div class="profile-name">
            {{ jenisreksa }}
        </div>
    </div>

    <!-- Shimering -->
    <div class="row flex" *ngIf="isLoading">
        <div *ngFor="let i of [1,2,3,4,5,6]" class = "col-md-6">
            <div class="mt-3">
                <ngx-shimmer-loading [shape]="'rect'" [width]="'100%'" [height]="'150px'"></ngx-shimmer-loading>
            </div>
        </div>
    </div>
    <!-- End Shimering-->
    <div class="row flex">
        <div *ngFor="let reksa of this.tempVar" class="col-md-6" (click)="goToPembelianPage(reksa)">
            <div class=" profile-item-box p-3">
                <div class="text-wellme-color font-18">
                    <b>{{reksa.nama}}</b>
                </div>
                <div class="font-12">
                    {{ jenisreksa }}
                </div>
                <div style="margin-top: 1em;">
                    <div>
                        <b>Kinerja 1 Tahun</b>
                    </div>
                    <div  [ngClass]="+reksa.kinerja_satu_bulan>=0?'text-wellme-color':'text-wellme-red'">
                        <b>{{reksa.kinerja_satu_bulan}}</b>
                    </div>
                    <div class="flex" style="justify-content: space-between;margin-top: 1em;">
                        <div>
                            <div>
                                <b>NAB/ Unit</b>
                            </div>
                            <div class="text-wellme-color">
                                <b>{{reksa.nab | currency : 'Rp '}}</b>
                            </div>
                        </div>
                        <div>
                            <button mat-button class="pilih-button" style="width: 100px;">Pilih</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
