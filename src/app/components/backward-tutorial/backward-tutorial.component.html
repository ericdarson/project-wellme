<div>
    <div>
        <ngb-carousel #ngcarousel (slide)="slideActivate($event)" [activeId]="'0'" [interval]="0" style="min-height: 400px; min-width: 600px;">
            <ng-template ngbSlide *ngFor="let image of imageBackgroundArray; let i = index" id="{{i}}">
                <div *ngIf="this.showFirstPage" class="button-fill component-middle-small p-4">
                    <div>
                        Selamat datang
                        di Backward Projection!
                        Untuk memulai tur singkat 
                        penggunaan fitur simulasi, 
                        tekan tombol lanjut
                    </div>
                    <div class="mt-4 flex" style="justify-content: space-between;">
                        <button mat-button class="exit-button" (click)="clickNextButton()" >Lanjut</button>
                        <!-- <button mat-button class="exit-button text-wellme-color" (click)="clickExitButton()" >Keluar</button> -->
                    </div>
                </div>
                <div class="close-button">
                    <img class="img-fluid clickable" height="40px" width="40px" src="assets/icon/icon_close.png" (click)="openDialog()">
                </div>
               <div class="font-18 bg-wellme full-image">
                    <img class="img-fluid full-image" style="min-height: 400px; min-width: 600px;"  src="{{image}}">
              </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
