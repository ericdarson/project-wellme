<div class="p-3 container" style="height: 100%;">
  
    <div class="text-center font-24 mt-4" style="line-height: 26px;">
        <b>Mulai tur singkat
            pengenalan fitur?</b>
    </div>
    <div class="row flex mt-5" style="justify-content: space-between;">
        <div class="col-md-6">
            <button mat-button class="button-fill clickable text-center width-full" (click)="yesClicked()" style="padding: 1em;">
                <div>
                    <b>Ya</b>
                </div>
            </button>
        </div>
        <div class="col-md-6">
            <button mat-button class="button-range clickable text-center width-full" (click)="noClicked()" style="padding: 1em;">
                <div>
                    <b>Tidak</b>
                </div>
            </button>
        </div>
    </div>
    <div class="mt-5 width-full">
        <mat-checkbox class="text-center width-full" (change)="setCheck($event.checked)">
            <div class="font-18">
                <b>Saya Sudah Baca  &nbsp;</b>
            </div>
        </mat-checkbox>
    </div>
</div>
